<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco dadini</title>

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <div class="container-fluid">
            <header class="text-center mt-3">
                <h1>Gioco dei dadi</h1>
                <div class="d-flex align-items-center justify-content-center">
                    <label for="form-select">Scegli il numero di facce</label>
                    <select style="width:150px;" class="form-select mx-2 " aria-label="">
                        <option>6</option>
                    </select>
                </div>
            </header>

            <div class="d-flex justify-content-around mt-5">
                <div>
                    <p>Il tuo magnifico lancio è:</p>
                    <div class="box d-flex align-items-center justify-content-center fs-1 text-primary">
                     <!-- placeholder for result -->
                     <span id="firstOutcome"></span>
                    </div>
                </div>
                <div>
                    <p>Il lancio del computer è:</p>
                    <div class="box d-flex align-items-center justify-content-center fs-1 text-primary">
                    <!-- placeholder for result-->
                    <span id="secondOutcome"></span>
                </div> 
                </div>
            </div>

            <div class="text-center mt-5 align-items-center">
                <button id="rollButton" class="btn btn-success rounded-4 border">Lancia il tuo dado</button>
            </div>

            <div class="box-result m-auto d-flex align-items-center justify-content-center fs-1 text-primary mt-5">
                <span id="outcomeWinLose">
                    <!-- placeholder for result -->
                </span>
            </div>
        </div>
    </main>
    <!-- Boostrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- My Javascript -->
    <script type="text/javascript" src= "./assets/js/main.js"></script>
</body>
</html>
