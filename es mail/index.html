<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail checker</title>

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <header class="d-flex flex-column align-items-center text-light pt-5">
            <h1>Email checker</h1>
            <h6 class="text-decoration-underline">Let's see if you're part of the crew or not...</h6>
        </header>
        <div class="container mt-5 d-flex justify-content-center align-items-center gap-2">
            <figure class="mt-2"><svg xmlns="http://www.w3.org/2000/svg" height="40" width="45" viewBox="0 0 576 512"><path d="M512 80c8.8 0 16 7.2 16 16V416c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V96c0-8.8 7.2-16 16-16H512zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H512c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zM208 256a64 64 0 1 0 0-128 64 64 0 1 0 0 128zm-32 32c-44.2 0-80 35.8-80 80c0 8.8 7.2 16 16 16H304c8.8 0 16-7.2 16-16c0-44.2-35.8-80-80-80H176zM376 144c-13.3 0-24 10.7-24 24s10.7 24 24 24h80c13.3 0 24-10.7 24-24s-10.7-24-24-24H376zm0 96c-13.3 0-24 10.7-24 24s10.7 24 24 24h80c13.3 0 24-10.7 24-24s-10.7-24-24-24H376z"/></svg></figure>
            <form class="row g-3">
                <div class="col-auto pt-2">
                  <label for="email" class="visually-hidden">Email</label>
                  <input type="text" class="form-control" id="email" placeholder="email@secretbaseunderthesea.com">
                </div>
                <div class="col-auto pt-2">
                  <button type="submit" class="btn btn-primary mb-3">Controlla se ci sono</button>
                </div>
            </form>
        </div>
        <div  id="resultMessage" class="text-center"></div>
    </main>
    <!-- Boostrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- My Javascript -->
    <script type="text/javascript" src= "./assets/js/main.js"></script>
</body>
</html>
